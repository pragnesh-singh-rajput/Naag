<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Naag Installer üêç</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #0f0f0f;
      color: #00ff88;
    }
    button {
      padding: 10px;
      margin: 10px;
      background-color: #222;
      border: 1px solid #00ff88;
      color: #00ff88;
      cursor: pointer;
    }
    pre {
      background: #1a1a1a;
      padding: 15px;
      border: 1px solid #333;
      overflow: auto;
      max-height: 400px;
    }
  </style>
</head>
<body>
  <h1>üõ† Naag Malware Lab Setup</h1>
  <button onclick="disableSecurity()">Disable Defender & Firewall</button>
  <button onclick="installTools()">Download & Install Tools</button>

  <h2>Status Log:</h2>
  <pre id="log"></pre>

  <script>
    async function disableSecurity() {
      const result = await window.backend.NaagInstaller.DisableSecurity();
      document.getElementById("log").innerText += result + "\n";
    }

    async function installTools() {
      const result = await window.backend.NaagInstaller.InstallTools();
      document.getElementById("log").innerText += result + "\n";
    }
  </script>
</body>
</html>
